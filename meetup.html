<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tuner Nation club for car enthusiasts settled in Sweden"
    />
    <meta name="keywords" content="tuner nation, car, mods, sweden" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tuner Nation</title>
  </head>
  <body>

    <!-- Logo and Navbar -->

    <header>
      <a href="index.html" id="logo">
        <h1>Tuner Nation</h1>
      </a>
      <nav>
        <ul id="navbar">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About Us</a>
          </li>
          <li>
            <a href="meetup.html">Meet Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Start Form -->

    <!-- Part of the code taken from https://github.com/SorinPan/love-running -->
    <section id="form-section">
      <form method="POST" action="https://formdump.codeinstitute.net/" class="meet-form">
        <h2>Meet Up</h2>
        <p>Connect with with fellow car enthusiasts and showcase your ride</p>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" class="text-input" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" class="text-input" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email_adress" class="text-input" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone_number" class="text-input" required>

        <label for="car">Type of Car</label>
        <input type="text" id="car" name="type_of_car" class="text-input" required>

        <label for="reg-number">Registration Number</label>
        <input type="text" id="reg-number" name="registration_number" class="text-input" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" class="text-input"></textarea> 

        <h3>Choose Your City</h3>
        <label for="stockholm">Stockholm</label>
        <input type="radio" id="stockholm" name="event_location" value="stockholm" required>

        <label for="gothenborg">Gothenborg</label>
        <input type="radio" id="gothenborg" name="event_location" value="gothenborg">

        <label for="malmo">Malmö</label>
        <input type="radio" id="malmo" name="event_location" value="malmo">

        <label for="helsingborg">Helsingborg</label>
        <input type="radio" id="helsingborg" name="event_location" value="helsingborg">

        <label for="linkoping">Linköping</label>
        <input type="radio" id="linkoping" name="event_location" value="linkoping">

        <input type="submit" value="Meet Up" id="meet-button">
      </form>
    </section>
    

    <!-- Start footer section
    code for social links taken from Love Running walkthrough project
    https://github.com/SorinPan/love-running -->

    <footer id="footer-section">
      <div>
        <ul class="social-links">
          <li>
            <a href="http://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
          </li>
          <li>
            <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
          </li>
        </ul>
      </div>
      <div>
        <ul class="contact">
          <li>sorin.panait0@gmail.com</li>
          <li>073 834 12 03</li>
          <li>Tuner Avenue 13, Tuner City</li>
        </ul>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/9d4e93963e.js" crossorigin="anonymous"></script>
  </body>
</html>
